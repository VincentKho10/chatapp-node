<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        #screen{
            width: 100%;
            height: 100%;
        }
    </style> -->
</head>
<body>
    <div id="screen">
        <input id="username"/>
        <div id="messages"></div>
        <form action="" id="messagetab">
            <input id="message"/><button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('messagetab');
        var message = document.getElementById('message');
        var username = document.getElementById('username');
        var messages = document.getElementById('messages')

        form.addEventListener('submit', function(e){
            e.preventDefault();
            if(username.value&&message.value){
                socket.emit('chat message', { 'sender': username.value, "content": message.value });
                message.value = '';
            }
        })

        socket.on('chat message', (msg)=>{
            var item = document.createElement('li')
            var isMe = msg['sender']==username.value?True:False
            item.setAttribute('class', 'grid-row chat-hist '+isMe?'me':msg['sender'])
            item.textContent = (isMe?"":msg['sender'])+msg['content'];
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight)
        })
    </script>
</body>
</html>
